<!doctype html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{% if page.title %}{{ page.title | strip_html | trim }} | {% endif %}{{ site.name }}</title>

    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/syntax-github.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Social Media Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | trim }} | {% endif %}{{ site.name }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | markdownify | strip_html | trim }}{% else %}Alan Palazzolo is an open-source coder trying to make the world a little better using technology to tell compelling, visual, and data-driven stories.{% endif %}">
    <meta property="og:image" content="{{ site.url }}/images/logo-tree-1.png">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@zzolo">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html | trim }} | {% endif %}{{ site.name }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | markdownify | strip_html | trim }}{% else %}Alan Palazzolo is an open-source coder trying to make the world a little better using technology to tell compelling, visual, and data-driven stories.{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}/images/logo-tree-1.png">

    <!-- Google structured data -->
    <script type="application/ld+json">
      {% if page.url != '/' %}
        {
          "@context": "http://schema.org",
          "@type": "Organization",
          "name": "zzolo",
          "url": "{{ site.url }}{{ page.url }}",
          "logo": {
            "@type": "ImageObject",
            "url": "{{ site.url }}/images/logo-tree-1.png",
            "width": 300,
            "height": 300
          }
        }
      {% else %}
        {
          "@context": "http://schema.org",
          "@type": "NewsArticle",
          "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ site.url }}{{ page.url }}"
          },
          "headline": "{% if page.title %}{{ page.title | strip_html | trim }} | {% endif %}{{ site.name }}",
          "description": "{% if page.description %}{{ page.description | markdownify | strip_html | trim }}{% else %}Alan Palazzolo is an open-source coder trying to make the world a little better using technology to tell compelling, visual, and data-driven stories.{% endif %}",
          "image": {
            "@type": "ImageObject",
            "url": "{{ site.url }}/images/logo-tree-1.png"
          },
          "author": {
            "@type": "Person",
            "name": "Alan Palazzolo"
          },
          "publisher": {
            "@type": "Organization",
            "name": "zzolo",
            "logo": {
              "@type": "ImageObject",
              "url": "{{ site.url }}/images/logo-tree-1.png",
              "width": 300,
              "height": 300
            }
          }
        }
      {% endif %}
    </script>
  </head>
  
  <body class="{{ page.class }}">
    <div class="site">
      <div class="header">
        <div class="header-image">
          <img src="/images/logo-tree-1.png" />
        </div>

        <h1 class="title"><a href="/">zzolo</a></h1>

        <ul class="menu">
          <li><a href="/pages/contact">contact</a></li>
          <li><a href="/pages/projects">projects</a></li>
          <li><a href="/pages/cv">cv</a></li>
        </ul>
      </div>

      <div class="content">
        {{ content }}
      </div>

      <div class="footer">
        <div class="web-links cf">
          <a href="/atom.xml" class="rss" title="RSS/ATOM" target="_blank">
            <i class="ion-social-rss"></i>
          </a>
          <a href="//twitter.com/zzolo" class="twitter" title="Twitter" target="_blank">
            <i class="ion-social-twitter"></i>
          </a>
          <a href="//github.com/zzolo" class="github" title="Github" target="_blank">
            <i class="ion-social-github"></i>
          </a>
          <a href="https://keybase.io/zzolo" class="keybase" title="Keybase" target="_blank">
            <i class="ion-key"></i>
          </a>
          <a href="//linkedin.com/in/alanpalazzolo" class="linked-in" title="LinkedIn" target="_blank">
            <i class="ion-social-linkedin"></i>
          </a>
          <a href="{% if page.path %}//prose.io/#zzolo/zzolo.github.com/edit/master/{{ page.path }}{% else %}//prose.io/#zzolo/zzolo.github.com{% endif %}" class="prose-edit" title="Edit this with Prose.io" target="_blank">
            <i class="ion-edit"></i>
          </a>
          <a href="//prose.io/#zzolo/zzolo.github.com/new/master/_posts" class="prose-add" title="Add post with Prose.io" target="_blank">
            <i class="ion-plus-circled"></i>
          </a>
        </div>
      </div>

      <div class="footer print-only-block">
        zzolo.org | alan.palazzolo@gmail.com
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/chroma-js/chroma.min.js"></script>
    <script type="text/javascript" src="/bower_components/ractive/build/Ractive.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

    <!-- GA -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-94405-11']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
