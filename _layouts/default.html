<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/style.css">

  </head>
  <body class="{{ page.class }}">
    <div class="site">
      <div class="header">
        <div class="header-image">
          <img src="/images/logo-tree-1.png" />
        </div>
        
        <h1 class="title"><a href="/">zzolo</a></h1>
        
        <ul class="menu">
          <li><a href="/pages/projects">projects</a></li>
          <li><a href="/pages/cv">cv</a></li>
        </ul>
      </div>

      <div class="content">
        {{ content }}
      </div>

      <div class="footer">
        <div class="web-links cf">
          <div class="item twitter">
            <a href="//twitter.com/zzolo">
              <div class="icon"></div>
            </a>
          </div>
          <div class="item github">
            <a href="//github.com/zzolo">
              <div class="icon"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script type="text/javascript" src="/components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/components/raphael/raphael-min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    
  </body>
</html>
