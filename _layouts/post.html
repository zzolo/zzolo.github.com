---
layout: default
class: post
---

<h2 class="post-title">{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div class="post-nav cf">
  {% if page.previous %}
    <div class="post-nav-prev">
      &larr; <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    </div>
  {% endif %}
  
  {% if page.next %}
    <div class="post-nav-next">
      <a href="{{ page.next.url }}">{{ page.next.title }}</a> &rarr; 
    </div>
  {% endif %}
</div>
