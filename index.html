<div id="home">

  <div class="web-links cf">
    <a href="//twitter.com/zzolo" class="twitter" title="Twitter" target="_blank">
      <img src="/images/twitter-256.png" />
    </a>
    <a href="//github.com/zzolo" class="github" title="Github" target="_blank">
      <img src="/images/github-256.png" />
    </a>
    <a href="//flickr.com/photos/masada4242/" class="flikcr" title="Flickr" target="_blank">
      <img src="/images/flickr-256.png" />
    </a>
    <a href="//linkedin.com/in/alanpalazzolo" class="linked-in" title="LinkedIn" target="_blank">
      <img src="/images/linkedin-256.png" />
    </a>

  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
